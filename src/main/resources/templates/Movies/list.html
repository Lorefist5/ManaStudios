<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Common/layout :: head">
    <title>Movies List</title>
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- Navbar -->
    <div th:replace="Common/navbar :: navbar"></div>

    <!-- Main Container -->
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-extrabold mb-8 text-center text-blue-400">Movies</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Example of a single movie card -->
            <div th:each="movie : ${movies}" 
                 class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 p-6 transform hover:scale-105 hover:shadow-2xl transition duration-300 ease-in-out">
                <!-- Title -->
                <h2 class="text-2xl font-bold text-yellow-400 mb-3" th:text="${movie.title}">Movie Title</h2>

                <!-- Genre -->
                <p class="text-sm font-medium text-gray-400 mb-2">
                    <span class="font-semibold text-gray-300">Genre:</span> 
                    <span th:text="${movie.genre}">Action</span>
                </p>

                <!-- Plot -->
                <p class="text-sm text-gray-400 mb-4 line-clamp-3" th:text="${movie.plot}">
                    A brief plot goes here...
                </p>

                <!-- Divider -->
                <hr class="border-gray-700 mb-4">

                <!-- Reviews Section -->
                <div class="flex items-center justify-between">
                    <!-- Reviews Count -->
                    <p class="text-sm text-gray-400">
                        <span class="font-semibold text-gray-300">Reviews:</span> 
                        <span th:text="${movie.reviewCount != null ? movie.reviewCount : 'No reviews yet'}">
                            No reviews yet
                        </span>
                    </p>
                    <!-- Star Rating Placeholder -->

                </div>
            </div>
            <!-- End of single movie card -->
        </div>
    </div>
</body>
</html>
