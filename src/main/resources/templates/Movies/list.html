<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Common/layout :: head">
    <title>Movies List</title>
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- Navbar -->
    <div th:replace="Common/navbar :: navbar"></div>

    <!-- Main Container -->
    <div class="container mx-auto p-6">
        <!-- Title and Create Button -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-extrabold text-blue-400">Explore Our Movies</h1>
            <a th:if="${#authentication.principal != null}" href="/movies/create" 
               class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                Create Movie
            </a>
        </div>

        <!-- Search Bar -->
        <form action="/movies/search" method="GET" class="mb-6">
            <div class="flex">
                <button id="dropdown-button" data-dropdown-toggle="dropdown" 
                        class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-e-0 border-gray-300 dark:border-gray-700 dark:text-white rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800" 
                        type="button">
                    All Categories
                    <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                </button>
                <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Action</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Comedy</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Drama</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Horror</a>
                        </li>
                    </ul>
                </div>
                <div class="relative w-full">
                    <input type="search" id="search-dropdown" name="query" 
                           class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" 
                           placeholder="Search for a movie..." required />
                    <button type="submit" 
                            class="absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>

        <!-- Movies Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            
            <!-- Single Movie Card -->
            <div th:each="movie : ${movies}" 
                 class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 p-6 transform hover:scale-105 hover:shadow-2xl transition duration-300 ease-in-out relative">
                 
                <!-- Modern X Button (Only for Authenticated Users) -->
                <form th:if="${#authentication.principal != null}" 
                      th:action="@{/movies/delete/{id}(id=${movie.id})}" 
                      method="post" 
                      class="absolute top-2 right-2 text-gray-400 hover:text-red-600">
					<button th:if="${#authentication.principal != null}" 
							type="submit"
					        class="absolute top-2 right-2 text-gray-400 hover:text-red-600">
					    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
					    </svg>
					</button>
                </form>

                <!-- Title -->
                <h2 class="text-2xl font-bold text-yellow-400 mb-3 truncate" th:text="${movie.title}">Movie Title</h2>

                <!-- Genre -->
                <p class="text-sm font-medium text-gray-400 mb-2">
                    <span class="font-semibold text-gray-300">Genre:</span> 
                    <span th:text="${movie.genre}">Action</span>
                </p>

                <!-- Plot -->
                <p class="text-sm text-gray-400 mb-4 line-clamp-3" th:text="${movie.plot}">
                    A brief plot goes here...
                </p>

                <!-- Divider -->
                <hr class="border-gray-700 mb-4">

                <!-- Reviews and Rating -->
                <div class="flex items-center justify-between mb-4">
                    <!-- Reviews Count -->
                    <p class="text-sm text-gray-400">
                        <span class="font-semibold text-gray-300">Reviews:</span> 
                        <span th:text="${movie.reviewCount > 0 ? movie.reviewCount : 'No reviews yet'}">
                            No reviews yet
                        </span>
                    </p>

                    <!-- Star Rating -->
                    <div class="flex items-center mt-1">
                        <div th:each="star : ${#numbers.sequence(1, 5)}">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                 viewBox="0 0 22 20" 
                                 th:classappend="${star <= movie.averageRating ? 'text-yellow-400' : 'text-gray-400'}">
                                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226-1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                            </svg>
                        </div>
                        <span class="ml-2 text-sm text-gray-400" th:text="'(' + ${movie.averageRating} + '/5)'">4.5/5</span>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between">
                    <!-- View Details Button -->
                    <a th:href="@{/movies/{id}(id=${movie.id})}" 
                       class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition duration-300">
                        View Details
                    </a>

                    <!-- Review Button (Only for Authenticated Users) -->
                    <a th:if="${#authentication.principal != null}" th:href="@{/movies/{id}/review(id=${movie.id})}" 
                       class="px-4 py-2 bg-yellow-500 text-gray-900 font-semibold rounded-lg shadow-md hover:bg-yellow-600 hover:shadow-lg transition duration-300">
                        Review Movie
                    </a>
                </div>
            </div>
            <!-- End of Single Movie Card -->
        </div>
    </div>
</body>
</html>
