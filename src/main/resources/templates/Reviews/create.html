<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Common/layout :: head">
    <title>Create Review</title>
</head>
<body class="bg-gray-900 text-gray-200">
    <div th:replace="Common/navbar :: navbar"></div>

    <div class="container mx-auto p-6 bg-gray-800 rounded-lg shadow-lg mt-8">
        <h1 class="text-3xl font-bold text-gray-100 mb-6" th:text="'Review for ' + ${movie.title}">Review</h1>

        <form th:action="@{/movies/{movieId}/review(movieId=${movie.id})}" th:object="${review}" method="post" class="space-y-6">
            <!-- Summary -->
            <div>
                <label for="summary" class="block text-sm font-medium text-gray-300">Summary</label>
                <textarea id="summary" th:field="*{summary}" 
                          class="mt-1 block w-full p-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-100" 
                          placeholder="Write your review here..."></textarea>
                <p th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" 
                   class="text-red-400 text-sm mt-1"></p>
            </div>

            <!-- Rating -->
            <div>
                <label for="rating" class="block text-sm font-medium text-gray-300">Rating (0-5)</label>
                <input type="number" id="rating" th:field="*{rating}" min="0" max="5"
                       class="mt-1 block w-full p-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-100">
                <p th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" 
                   class="text-red-400 text-sm mt-1"></p>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" 
                        class="px-6 py-2 bg-yellow-400 text-gray-900 font-semibold rounded-lg shadow hover:bg-yellow-500 hover:shadow-md transition">
                    Submit Review
                </button>
            </div>
        </form>
    </div>
</body>
</html>
