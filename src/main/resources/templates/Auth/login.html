<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <title>Login - MANA Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* Ensure particles cover the entire screen */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it stays behind all content */
            background-color: #1a202c; /* Dark background for particles */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="container mx-auto mt-12 relative">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white">MANA Studios</h1>
            <p class="text-lg text-gray-300">Login to your account to continue exploring and reviewing movies!</p>
        </div>

        <!-- Display Error or Success Messages -->
        <div class="max-w-lg mx-auto">
            <p th:if="${error}" th:text="${error}" class="bg-red-500 text-white p-4 rounded mb-4"></p>
            <p th:if="${success}" th:text="${success}" class="bg-green-500 text-white p-4 rounded mb-4"></p>
        </div>

        <!-- Login Form -->
        <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
            <h3 class="text-center text-2xl font-semibold mb-6">Login</h3>
            <form th:action="@{/login}" method="post">
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block mb-2 text-sm font-medium">Username</label>
                    <div class="relative">
                        <input type="text" id="username" name="username" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" placeholder="Enter your username" required>
                        <span class="absolute inset-y-0 right-4 flex items-center text-gray-400 dark:text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v2m0 4h.01M12 4h.01M4.93 4.93l.01.01M19.07 19.07l-.01-.01M1 12h2m4 0H5m4 0H7m2-2v2m4 0h2m4 0h2M17 12v2m0-4v2" />
                            </svg>
                        </span>
                    </div>
                </div>
                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" placeholder="Enter your password" required>
                        <span class="absolute inset-y-0 right-4 flex items-center text-gray-400 dark:text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v2m0 4h.01M12 4h.01M4.93 4.93l.01.01M19.07 19.07l-.01-.01M1 12h2m4 0H5m4 0H7m2-2v2m4 0h2m4 0h2M17 12v2m0-4v2" />
                            </svg>
                        </span>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded shadow hover:bg-blue-600">
                        Login
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="text-gray-300">Don't have an account? <a th:href="@{/register}" class="text-blue-400 underline">Create an Account</a></p>
            </div>
        </div>
    </div>

    <!-- Particles.js Initialization -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: {
                    type: 'circle',
                    stroke: { width: 0, color: '#000000' },
                    polygon: { nb_sides: 5 },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 },
                },
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true,
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 },
                },
            },
            retina_detect: true,
        });
    </script>
</body>
</html>
