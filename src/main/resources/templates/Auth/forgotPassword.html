<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <title>Forgot Password - MANA Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="container mx-auto mt-12 relative">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white">Reset Password</h1>
            <p class="text-lg text-gray-300">Verify your information and set a new password</p>
        </div>

        <!-- Display Error or Success Messages -->
        <div class="max-w-lg mx-auto">
            <p th:if="${error}" th:text="${error}" class="bg-red-500 text-white p-4 rounded mb-4"></p>
            <p th:if="${success}" th:text="${success}" class="bg-green-500 text-white p-4 rounded mb-4"></p>
        </div>

        <!-- Reset Password Form -->
        <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
            <form th:action="@{/forgot-password}" method="post">
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block mb-2 text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" 
                           class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" 
                           placeholder="Enter your username" required>
                </div>
                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" 
                           class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" 
                           placeholder="Enter your email" required>
                </div>
                <!-- Date of Birth -->
                <div class="mb-4">
                    <label for="birthdate" class="block mb-2 text-sm font-medium">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate" 
                           class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" 
                           required>
                </div>
                <!-- New Password -->
                <div class="mb-4">
                    <label for="new-password" class="block mb-2 text-sm font-medium">New Password</label>
                    <input type="password" id="new-password" name="newPassword" 
                           class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" 
                           placeholder="Enter your new password" required>
                </div>
                <!-- Confirm Password -->
                <div class="mb-4">
                    <label for="confirm-password" class="block mb-2 text-sm font-medium">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" 
                           class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" 
                           placeholder="Confirm your new password" required>
                </div>
                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded shadow hover:bg-blue-600">
                        Reset Password
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="text-gray-300">
                    <a th:href="@{/login}" class="text-blue-400 underline">Back to Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
