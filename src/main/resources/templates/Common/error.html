<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Common/layout :: head">
    <title>Error</title>
</head>
<body class="bg-gray-900 text-gray-200 h-screen flex items-center justify-center">
    <div class="text-center">
        <!-- Error Icon -->
        <div class="bg-red-600 rounded-full p-4 inline-block">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-16 h-16 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 4h.01M12 3.75c-4.556 0-8.25 3.694-8.25 8.25s3.694 8.25 8.25 8.25 8.25-3.694 8.25-8.25S16.556 3.75 12 3.75z" />
            </svg>
        </div>

        <!-- Error Title -->
        <h1 class="text-4xl font-bold mt-4 text-red-500">Oops! Something went wrong.</h1>

        <!-- Error Message -->
        <p class="text-gray-400 mt-2" th:text="${error} ? ${error} : 'An unexpected error occurred. Please try again later.'">
            An unexpected error occurred. Please try again later.
        </p>

        <!-- Home Button -->
        <a href="/" class="mt-6 inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">
            Go to Home
        </a>
    </div>
</body>
</html>
