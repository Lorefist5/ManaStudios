<div class="bg-gray-900 text-gray-200 shadow-lg" th:fragment="navbar">
    <div class="max-w-screen-xl mx-auto px-4 py-4 flex flex-wrap items-center justify-between">
        <!-- Logo -->
        <a href="/" class="text-yellow-400 text-2xl font-bold tracking-wide">
            MANA Studios
        </a>

        <!-- Hamburger Menu for Mobile -->
        <button
            data-collapse-toggle="navbar-menu"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400"
            aria-controls="navbar-menu"
            aria-expanded="false"
        >
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14" aria-hidden="true">
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15"
                />
            </svg>
        </button>

        <!-- Navigation Links -->
        <div class="hidden w-full md:flex md:w-auto" id="navbar-menu">
            <ul class="font-medium flex flex-col md:flex-row md:space-x-6 md:mt-0 bg-gray-900 md:bg-transparent rounded-lg">
                <li>
                    <a href="/" class="block py-2 px-4 text-gray-200 hover:text-yellow-400 transition">Home</a>
                </li>
                <li>
                    <a href="/movies" class="block py-2 px-4 text-gray-200 hover:text-yellow-400 transition">Movies</a>
                </li>
                <li th:if="${#authentication.principal != null}">
                    <a href="/reviews" class="block py-2 px-4 text-gray-200 hover:text-yellow-400 transition">My Reviews</a>
                </li>
                <li>
                    <a href="/about" class="block py-2 px-4 text-gray-200 hover:text-yellow-400 transition">About Us</a>
                </li>
            </ul>
        </div>

        <!-- Profile or Login -->
        <div class="flex items-center space-x-4">
            <!-- Login Button -->
            <a href="/login" th:if="${#authentication.principal == null}"
               class="bg-yellow-400 text-gray-900 px-4 py-2 rounded shadow hover:bg-yellow-500 transition">Login</a>

            <!-- Profile Avatar -->
			<div th:if="${#authentication.principal != null}" class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
			    <span class="font-medium text-gray-600 dark:text-gray-300">
			        <span th:text="${#authentication.principal.firstName.substring(0,1)} + ${#authentication.principal.lastName.substring(0,1)}"></span>
			    </span>
			</div>

        </div>
    </div>
</div>
